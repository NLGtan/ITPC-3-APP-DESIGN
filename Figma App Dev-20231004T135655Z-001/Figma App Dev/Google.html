<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="FaGoDesign.css">
    <title>Google Login</title>
  </head>

  <body>
    <section>
     <div class="Box">
      <p class="title">MysticHome Creations</p>
      <div class="background"><img src="Img/backgroundLogin.jpg" alt=""></div>
      <div class="logo"><img class="logo" src="Img/logo.png" alt="">
        <img class="fblogo" src="Img/google.png" alt="">
          <div class="row">
            <div class="inputBox">
                <input type="text" placeholder="Username/Email">
                <div>
                  <img class="icon1" src="Img/user.png">
                </div>
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Password">
            </div>
            <div>
              <img class="icon2" src="Img/padlock.png">
            </div>
        </div>
        <a class="forgotpass" href="Forgot Password.html">Forgot Password?</a>
     </div>
     
     <div class="consign">
        <div class="confirm">
          <a href="Created Account.html"><img src="Img/check.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Confirm</a>
        </div>
        <div class="sign-up">
          <a href="Sign Up.html"><img src="Img/add-user.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign Up</a>
        </div>
        <div class="login">
          <a href="Login.html"><img src="Img/log-in.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login</a>
        </div>
       </div>
  



     <div class="skip">
      <a href="#"><img src="Img/next.png">&nbsp;&nbsp;Skip</a>
    </div>

    </section>

  </body>
</html>
